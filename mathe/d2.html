  var lastVal=0;
 

 function aufgabe()
 {
   var max=20;
   var a = 0;
   
   // a = number to double
   while (a==lastVal)
   {
    a= parseInt( Math.random() * ( 20+1 ) );
   }

   if (a<1) {a=1;};
   	if (a>20) {a=20;}; //change this when the can calculate further...
      
   window.document.Rechner.question.value =  a;   
 }
 

 function drawTasks()
 {

   window.document.Rechner.B11.value = " geht nicht in gleiche Teile   ";
  
   
 }
 
 function isOdd(num) { return num % 2;}

 function checkResult(Zeichen)
 {
   var erg=0;
   var x=0;
   
   erg=eval(window.document.Rechner.question.value);
     
   x=eval(window.document.Rechner.counterA.value);
   x=x+1;
   window.document.Rechner.counterA.value=x;

   if ( (eval(Zeichen)==0 && isOdd(erg) ) || (eval(Zeichen)*2==erg) ) {
   	x=eval(window.document.Rechner.counterR.value);
   	x=x+1;
   	window.document.Rechner.counterR.value=x;
       document.getElementById('topImg').src="happy.gif";
       document.getElementById('happySound').play();
       document.getElementById('topImg').style.display="block";
       window.document.Rechner.question.value =  "super !!!      ";
       setTimeout(hideImg, 4000);
   } else {
       document.getElementById('topImg').src="sad.gif";
       document.getElementById('sadSound').play();
       document.getElementById('topImg').style.display="block";
       window.document.Rechner.question.value =  "....    ";
       setTimeout(hideImg, 4000);
      
   }
  
   setTimeout(aufgabe, 4000);
   //aufgabe();   
 }
 
 function hideImg()
 {
    document.getElementById('topImg').style.display="none";
 }
 
 function loeschen()
 {
 	window.document.Rechner.counterA.value ="0";
 	window.document.Rechner.counterR.value ="0";
 	aufgabe();
 }
 
 
 function startup()
 {
 	var a = 0;
 	window.document.Rechner.counterA.value ="0";
 	window.document.Rechner.counterR.value ="0";
 	
 	// a = number to multiply
   	a= parseInt( Math.random() * ( 10+1 ) );
   
   	if (a<1) {a=1;};
   	if (a>10) {a=10;}; //change this when the can calculate further...
   	
 	drawTasks()
 	aufgabe();
 }
