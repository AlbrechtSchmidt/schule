            function checkAnswers()
            {
                correct = 0;

                str = window.document.ctrlForm.r0.value;

                var res2 = str.substr(22, 1);

                str = window.document.ctrlForm.r6.value;
                var res1 = str.substr(11, 1);
                var res2 = str.substr(22, 1);
                if (res1==res2) {correct=correct+1;}


                window.document.ctrlForm.count.value=correct;
