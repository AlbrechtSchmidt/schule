 function aufgabe()
 {
   var max=20;
   var a = 0;
   var b=0;
   var c=0;

   a= parseInt( Math.random() * ( max-2 ) );
   if (a<11) {a= parseInt( Math.random() * ( max-2 ) );};
   if (a<8) {a= parseInt( Math.random() * ( max-2 ) );};
   if (a<3) {a=2;};
   if (a>(max)) {a=max-1;}; //change this when the can calculate further...
   
   b=parseInt( Math.random() * (max - a) ); 
   if (b<1) {b=1;};
   if (b>a) {b=a;}

   c=parseInt( Math.random() * (max+1) ); 
   if (c<11) {
              c= parseInt( Math.random() * ( max+1 ) );  
   }
   if (c<7) {
              c= parseInt( Math.random() * ( max+1 ) );  
   }
   if (c<1) {c=1;};

   if (c>20) {c=20;};
   
   //window.document.Rechner.tmp2.value = "a=" + a + "; b=" + b + "; c=" +c;
        
  if (Math.random()>0.5){
      window.document.Rechner.links.value =  a + " - " + b;   
  }
    else
  {
        window.document.Rechner.links.value =  a + " + " + b;   
  }
        
  window.document.Rechner.dach.value =  "" ;   
  window.document.Rechner.rechts.value =  c ;   
  window.document.Rechner.aLine.value = "";
 }
