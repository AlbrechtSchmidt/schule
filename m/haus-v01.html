  <script language="JavaScript">
  const delayInSec = 4000;
  var lastVal=0;
  var lastValB=0;
  var sameCount =10;


 function aufgabe()
 {
   var max=10;
   var a = 0;
   var b=0;

        // a = number to double
        if (sameCount<3)
        {
          a=lastVal;
          sameCount = sameCount+1;
        }
        else{
          a= parseInt( Math.random() * ( max+1 ) );
          while (a==lastVal)
          {
            a= parseInt( Math.random() * ( max+1 ) );
            if (a<7) {
              a= parseInt( Math.random() * ( max+1 ) );  
            }
            if (a<5) {
              a= parseInt( Math.random() * ( max+1 ) );  
            }
          }
          
          sameCount=0;
       
        }

        if (a<2) {a= parseInt( Math.random() * ( max+1 ) );};
        if (a<2) {a=2;};
        if (a>(max)) {a=max;}; //change this when the can calculate further...
        lastVal = a;

        b=parseInt( Math.random() * ( a+1 ) ); 
        if (b==lastValB)
        {
          b=parseInt( Math.random() * ( a+1 ) ); 
        }
        if (b==lastValB)
        {
          b=parseInt( Math.random() * ( a+1 ) ); 
        }

        if (b<0) {b=0;};
        if (b>a) {b=a;};
        lastValB=b;


        window.document.Rechner.dach.value =  a ;   
        window.document.Rechner.links.value =  b ;   
        window.document.Rechner.rechts.value =  "" ;   

   window.document.Rechner.aLine.value = "";
 }
 

 function drawTasks()
 {
   aufgabe();
   
   window.document.Rechner.B1.value = "  " + 1 + "   ";
   window.document.Rechner.B2.value = "  " + 2 + "   ";
   window.document.Rechner.B3.value = "  " + 3 + "   ";
   window.document.Rechner.B4.value = "  " + 4 + "   ";
   window.document.Rechner.B5.value = "  " + 5 + "   ";
   window.document.Rechner.B6.value = "  " + 6 + "   ";
   window.document.Rechner.B7.value = "  " + 7 + "   ";
   window.document.Rechner.B8.value = "  " + 8 + "   ";
   window.document.Rechner.B9.value = "  " + 9 + "   ";
   window.document.Rechner.B10.value =" " + 10 + "   ";
   window.document.Rechner.B11.value = " " + 0 + "   ";

   
 }
 
 
 function checkResult(Zeichen)
 {
   var dach=0;
   var links=0;
   var erg=0;

   var x=0;
   
   dach=eval(window.document.Rechner.dach.value);
   links=eval(window.document.Rechner.links.value);

   window.document.Rechner.rechts.value =  Zeichen;
   erg= dach-links;  
   x=eval(window.document.Rechner.counterA.value);
   x=x+1;
   window.document.Rechner.counterA.value=x;


   if(eval(Zeichen)==erg) {
   	x=eval(window.document.Rechner.counterR.value);
   	x=x+1;
     window.document.Rechner.counterR.value=x;
       document.getElementById('topImg').src="happy.gif";
       document.getElementById('happySound').play();
       document.getElementById('topImg').style.display="block";
       
       document.getElementById('messageLine').style.visibility='visible';
       window.document.Rechner.aLine.value = "super richtig!...";
       setTimeout(hideImg, delayInSec);
   } else {
       document.getElementById('topImg').src="sad.gif";
       document.getElementById('sadSound').play();
       document.getElementById('topImg').style.display="block";
     
       document.getElementById('messageLine').style.visibility='visible';
       window.document.Rechner.aLine.value = "leider falsch...";
       setTimeout(hideImg, delayInSec);
      
   }
  
   setTimeout(aufgabe, delayInSec);
   //aufgabe();   
 }
 
 function hideImg()
 {
    document.getElementById('topImg').style.display="none";
    window.document.Rechner.aLine.value = "";
    document.getElementById('messageLine').style.visibility='hidden';
    window.document.Rechner.dach.value =  "....    ";
       window.document.Rechner.links.value =  "....    ";
 }
 
 function loeschen()
 {
 	window.document.Rechner.counterA.value ="0";
 	window.document.Rechner.counterR.value ="0";
 	aufgabe();
 }
 
 
 function startup()
 {
 	var a = 0;
 	window.document.Rechner.counterA.value ="0";
 	window.document.Rechner.counterR.value ="0";
 	
 	// a = number to multiply
   	a= parseInt( Math.random() * ( 10+1 ) );
   
   	if (a<1) {a=1;};
   	if (a>10) {a=10;}; //change this when the can calculate further...
   	
 	drawTasks()
 	aufgabe();
 }
